<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argos</title>
    <style>
        /* CSS aprimorado no modo escuro, inspirado no site Argos: Design moderno, minimalista e temático agrícola com tons de verde escuro e acentos neon para contraste e sofisticação. Fundo escuro para imersão noturna, sombras suaves para profundidade, tipografia refinada e transições fluidas para uma experiência mais elegante e profissional. Otimizado para usabilidade em dashboards agrícolas. Correção de centralização do título em mobile. */

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .titulo {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4CAF50 100%);
            color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .titulo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .titulo h1 {
            font-size: 3.5em;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            letter-spacing: -1px;
            text-align: center;
            width: 100%;
        }

        .funcao {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .funcao:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(76, 175, 80, 0.15);
        }

        .funcao h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input[type="number"] {
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1.1em;
            width: 100%;
            max-width: 250px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        input[type="number"]::placeholder {
            color: #a0a0a0;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .dados {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .dados:hover {
            transform: translateY(-3px);
        }

        .dados h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .dados p {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #b0b0b0;
        }

        .dados strong {
            color: #4CAF50;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        tr:hover {
            background: rgba(76, 175, 80, 0.1);
            transition: background 0.3s ease;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            main {
                padding: 20px 10px;
            }

            .titulo {
                padding: 30px 15px;
                margin-bottom: 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .titulo h1 {
                font-size: 2.5em;
                text-align: center;
                margin: 0;
                width: 100%;
            }

            .funcao, .dados {
                padding: 20px;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }

            input[type="number"] {
                max-width: 200px;
            }

            form {
                gap: 10px;
            }
        }

        /* Adicional para telas muito pequenas */
        @media (max-width: 480px) {
            .titulo {
                padding: 25px 10px;
                border-radius: 15px;
            }

            .titulo h1 {
                font-size: 2em;
                text-align: center;
                margin: 0 auto;
                padding: 0 5px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="titulo">
            <h1>Argos</h1>
        </div>

        <div class="funcao">
            <h2>Intervalo de contabilização</h2>
            <form action="">
                <div>
                    <input type="number" placeholder="Tempo (Horas)" id="time" min="1">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="dados">
            <h2>Dados</h2>
            <p>Quantidade total: <strong>12</strong></p>

            <table>
                <tr>
                    <th>Período</th>
                    <th>Custo de intervenção</th>
                    <th>P. minima para intervenção</th>
                    <th>Limiar de dano econômico</th>
                </tr>
                
                <tr>
                    <td>21:00</td>
                    <td>R$ 3.999,99 </td>
                    <td>39</td>
                    <td>19%</td>
                </tr>

                <tr>
                    <td>01:00</td>
                    <td>R$ 1.899,99 </td>
                    <td>60</td>
                    <td>19%</td>
                </tr>

                <tr>
                    <td>04:00</td>
                    <td>R$ 1.329,99 </td>
                    <td>50</td>
                    <td>19%</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
